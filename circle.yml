machine:
  environment:
    CIRCLE_BUILD_DIR: $HOME/$CIRCLE_PROJECT_REPONAME
    PATH: $PATH:$CIRCLE_BUILD_DIR/bin
  post:
    - mkdir -p $CIRCLE_BUILD_DIR/bin

dependencies:
  pre:
    - make cibuild-pre
  cache_directories:
    - bin

deployment:
  production:
    tag: /v.*/
    commands:
      - STAGE=PRODUCTION make deploy 
  staging:
    branch: master
    commands:
      - STAGE=STAGING make deploy 
