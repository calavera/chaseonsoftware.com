{{ define "main" }}
<div class="center measure lh-copy">
    <h1 class="f2">{{ .Title }}</h1>
    {{if not .Date.IsZero }}<div class="date published f5 mv4 b">{{ dateFormat "Monday, Jan 2, 2006" .Date }}</div>{{ end }}
    <div class="content f4">{{ .Content }}</div>
    {{ partial "view-on-gitlab.html" . }} {{ partial "disqus.html" . }}
</div>
{{ end }}
