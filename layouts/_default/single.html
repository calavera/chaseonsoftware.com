<!doctype html>
<html>
    {{ template "partials/head.html" . }}
    <body>
        <div id="app">
            {{ template "partials/nav.html" . }}
            <div id="content">
                <div id="main">
                  <article class="post">
                    <header>
                        <h1 class="post-title">{{ .Title }}</h1>
                    </header>

                    <div class="post-content cf">
                      {{ .Content }}
                    </div>

                     <footer class="post-meta">

                        <div class="published">Published <time pubdate>{{ .Date.Format "2006/01/02" }}</time></div>
                        <div class="social-share">
                            <div class="fb-like" data-href="{{ .Site.BaseUrl }}/{{ .Slug }}/" data-layout="box_count" data-action="like" data-show-faces="true" data-share="true"></div>
                            <a href="https://twitter.com/share" class="twitter-share-button" data-via="chaseadamsio">Tweet</a>
                        </div>
                      </footer>

                      <div id="disqus_thread"></div>
                  </article>

                </div>
                {{ template "partials/sidebar.html" . }}
            </div>
        </div>
        {{ template "partials/footer.html" . }}
    </body>
</html>
